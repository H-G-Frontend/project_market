<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Нижнее меню CPS</title>
  </head>
  <body>
    <section class="brand">
      <header class="header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
      </header>
      <nav class="swiper nav-menu">
        <ul class="swiper-wrapper list-brand">
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/lenovo.svg" alt="Логотип Lenovo">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/samsung.svg" alt="Логотип Samsung">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/apple.svg" alt="Логотип Apple">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/viewSonic.svg" alt="Логотип ViewSonic">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/bosch.svg" alt="Логотип Bosch">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/hp.svg" alt="Логотип HP">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/acer.svg" alt="Логотип Acer">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/sony.svg" alt="Логотип Sony">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/sony.svg" alt="Логотип Sony">
            </a>
            </li>
            <li class="swiper-slide list-brand__item">
                <a href="#" class="list-brand__link">
                  <img src="/image/sony.svg" alt="Логотип Sony">
                </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/sony.svg" alt="Логотип Sony">
            </a>
          </li>
          <li class="swiper-slide list-brand__item">
            <a href="#" class="list-brand__link">
              <img src="/image/sony.svg" alt="Логотип Sony">
            </a>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </nav>
      <button class="show-more-button">
        <span class="show-more-button__text">Показать все</span>
      </button>
    </section>
  </body>
</html>
